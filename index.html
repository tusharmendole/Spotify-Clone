<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioBox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img class="invert closebtn " src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m1 p1">

                <div class="logo">
                    <img class="invert" src="logo.svg" alt="">
                </div>

                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>

            </div>

            <div class="library m1 p1 bg-grey rounded">

                <div class="heading">
                    <img class="invert" src="library.svg" alt="Library" srcset="">
                    <h2>Your Library</h2>
                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>

            </div>


        </div>

        <div class="right bg-grey rounded p1 ">

            <div class="header">

                <div class="nav">
                    <div class="hamburgercontainer">

                        <img class=" invert hamburger" src="hamburger.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>

            </div>

            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer"></div>
            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">

                    <div class="songinfo"></div>
                    <div class="songbtn">
                        <img width="35" id="previous" src="previous.svg" alt="">
                        <img width="35" id="play" src="play.svg" alt="">
                        <img width="35" id="next" src="next.svg" alt="">
                    </div>
                    <div class="timevolume">

                        <div class="songtime"></div>
                        <div class="volumebtn">
                            <img width="25" src="volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
